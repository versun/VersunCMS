# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql #sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV.fetch("PGUSER") { "postgres" } %>
  password: <%= ENV.fetch("PGPASSWORD") { "postgres" } %>
  host: <%= ENV.fetch("PGHOST") { "localhost" } %>
  port: <%= ENV['DATABASE_PORT'] || 5432 %>

development:
  primary:
    <<: *default
    database: versuncms_development
  queue:
    <<: *default
    database: versuncms_development_queue
    migrations_paths: db/queue_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: versuncms_test


# Store production database in the storage directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: versuncms_production
  cache:
    <<: *default
    database: versuncms_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: versuncms_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: versuncms_production_cable
    migrations_paths: db/cable_migrate
