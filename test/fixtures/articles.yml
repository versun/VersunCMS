published_article:
  title: "Published Article"
  slug: "published-article"
  description: "This is a published article"
  status: publish
  content_type: html
  html_content: "<p>Published article content</p>"
  created_at: <%= 2.days.ago %>
  updated_at: <%= 2.days.ago %>

draft_article:
  title: "Draft Article"
  slug: "draft-article"
  description: "This is a draft article"
  status: draft
  content_type: html
  html_content: "<p>Draft article content</p>"
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>

scheduled_article:
  title: "Scheduled Article"
  slug: "scheduled-article"
  description: "This is a scheduled article"
  status: schedule
  scheduled_at: <%= 1.day.from_now %>
  content_type: html
  html_content: "<p>Scheduled article content</p>"
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>

trash_article:
  title: "Trash Article"
  slug: "trash-article"
  description: "This is a trashed article"
  status: trash
  content_type: html
  html_content: "<p>Trashed article content</p>"
  created_at: <%= 3.days.ago %>
  updated_at: <%= 3.days.ago %>

shared_article:
  title: "Shared Article"
  slug: "shared-article"
  description: "This is a shared article"
  status: shared
  content_type: html
  html_content: "<p>Shared article content</p>"
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>

source_article:
  title: "Source Article"
  slug: "source-article"
  description: "This is a sourced article"
  status: publish
  content_type: html
  html_content: "<p>Source article content</p>"
  source_author: "Example Author"
  source_content: "Example source quote."
  source_url: "https://example.com/source"
  created_at: <%= 2.days.ago %>
  updated_at: <%= 2.days.ago %>
