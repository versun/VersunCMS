published_article:
  title: "Published Article"
  slug: "published-article"
  description: "This is a published article"
  status: publish
  created_at: <%= 2.days.ago %>
  updated_at: <%= 2.days.ago %>

draft_article:
  title: "Draft Article"
  slug: "draft-article"
  description: "This is a draft article"
  status: draft
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>

scheduled_article:
  title: "Scheduled Article"
  slug: "scheduled-article"
  description: "This is a scheduled article"
  status: schedule
  scheduled_at: <%= 1.day.from_now %>
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>

trash_article:
  title: "Trash Article"
  slug: "trash-article"
  description: "This is a trashed article"
  status: trash
  created_at: <%= 3.days.ago %>
  updated_at: <%= 3.days.ago %>

shared_article:
  title: "Shared Article"
  slug: "shared-article"
  description: "This is a shared article"
  status: shared
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>
